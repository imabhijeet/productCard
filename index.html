<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="images/image-product-desktop.jpg" alt="perfume-image" />
    </div>
    
    <div class="product-details">
      <p class="head">P E R F U M E</p>
      <h1 class="product-title">Gabriella Essence Eau De Parfum</h1>
      <p class="product-desc">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
      <p class="price"><span class="Non-cross">$149.99</span> <span class="cross">$169.99</span></p>
      <button class="btn"><img class="icon" src="images/icon-cart.svg">Add To Cart</button>
    </div>
  </div>
</body>
</html>
